<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/profile_page.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <title>Electric Bill Calculator</title>
</head>
<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-section">
                <img src="images/logo.png" alt="Logo" class="logo">
                <p class="logo-text">ELBC</p>
            </div>

            <nav class="nav-menu">
                <a href="dashboard_page.html" class="nav-item">
                    <img src="images/dashboard_icon.png" alt="icon" class="nav-icon">
                    <span>Dashboard</span>
                </a>
                <a href="calculator_page.html" class="nav-item">
                    <img src="images/calculator_icon.png" alt="icon" class="nav-icon">
                    <span>Calculator</span>
                </a>
                <a href="result_page.html" class="nav-item">
                    <img src="images/result_icon.png" alt="icon" class="nav-icon">
                    <span>Results</span>
                </a>
                <!-- Active Item -->
                <a href="#" class="nav-item active">
                    <img src="images/profile_icon.png" alt="icon" class="nav-icon">
                    <span>Profile</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- HEADER CONTAINER (No Window Controls) -->
            <div class="header-container">
                <div class="user-info">
                    <span class="user-name" id="header-user-name">Juan Dela Cruz</span>
                    <img src="images/profile_icon.png" alt="User" class="user-avatar">
                </div>
            </div>

            <div class="content-wrapper">
                
                <!-- PURE CSS STATE CONTROLLERS -->
                <input type="checkbox" id="toggle-edit-mode" class="state-controller">
                <input type="checkbox" id="toggle-pw-mode" class="state-controller">

                <!-- Profile Settings Card -->
                <div class="profile-card">
                    <div class="card-header-row">
                        <h2 class="form-title">Profile settings</h2>
                        <label for="toggle-edit-mode" class="btn-edit">Edit</label>
                        <div class="edit-actions">
                            <button type="button" class="btn-save" onclick="handleProfileUpdate()">Save</button>
                            <label for="toggle-edit-mode" class="btn-cancel">Cancel</label>
                        </div>
                    </div>

                    <form id="profile-form">
                        <div class="input-group">
                            <label class="input-label">Name</label>
                            <input type="text" id="profile_name" class="input-field" value="Juan Dela Cruz">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Email address</label>
                            <input type="email" id="profile_email" class="input-field" value="juandelacruz@gmail.com" readonly>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Address</label>
                            <input type="text" id="profile_address" class="input-field" value="Iligan City">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Phone</label>
                            <input type="tel" id="profile_phone" class="input-field" value="09123456789">
                        </div>

                        <!-- Password Section (Simple View) -->
                        <div class="input-group password-simple">
                            <label class="input-label">Change password</label>
                            <div class="password-row">
                                <input type="password" class="input-field fixed-locked" value="********" readonly>
                                <label for="toggle-pw-mode" class="btn-change-pw">Change</label>
                            </div>
                        </div>

                        <!-- Password Section (Expanded View) -->
                        <div class="password-expanded">
                            <hr class="divider">
                            <div class="input-group">
                                <label class="input-label">Current password</label>
                                <input type="password" id="current_password" class="input-field editable-always" placeholder="Enter current password">
                            </div>
                            <div class="input-group">
                                <label class="input-label">New password</label>
                                <input type="password" id="new_password" class="input-field editable-always" placeholder="Enter new password">
                            </div>
                            <div class="input-group">
                                <label class="input-label">Confirm password</label>
                                <input type="password" id="confirm_password" class="input-field editable-always" placeholder="Confirm new password">
                            </div>
                            <div class="password-actions">
                                <button type="button" class="btn-update-pw" onclick="handlePasswordUpdate()">Update password</button>
                                <label for="toggle-pw-mode" class="btn-cancel-pw">Cancel</label>
                            </div>
                        </div>
                    </form>

                    <!-- Logout Button -->
                    <div class="logout-section">
                        <button class="btn-logout" onclick="handleLogout()">
                            <img src="images/logout.png" alt="Logout" class="logout-icon-btn"> 
                            Log out
                        </button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check authentication on page load and load user data
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await initAuth();
            if (session) {
                await loadUserProfile();
            }
        });

        async function loadUserProfile() {
            const user = await getCurrentUser();
            if (user) {
                // Populate form with user data
                if (user.user_metadata?.full_name) {
                    document.getElementById('profile_name').value = user.user_metadata.full_name;
                    document.getElementById('header-user-name').textContent = user.user_metadata.full_name;
                }
                if (user.email) {
                    document.getElementById('profile_email').value = user.email;
                }
                if (user.user_metadata?.phone) {
                    document.getElementById('profile_phone').value = user.user_metadata.phone;
                }
                if (user.user_metadata?.address) {
                    document.getElementById('profile_address').value = user.user_metadata.address;
                }
            }
        }

        async function handleProfileUpdate() {
            const name = document.getElementById('profile_name').value;
            const phone = document.getElementById('profile_phone').value;
            const address = document.getElementById('profile_address').value;

            const user = await getCurrentUser();
            if (!user) {
                alert('You must be logged in to update your profile!');
                return;
            }

            try {
                // Update user metadata
                const { data, error } = await supabaseClient.auth.updateUser({
                    data: {
                        full_name: name,
                        phone: phone,
                        address: address
                    }
                });

                if (error) {
                    alert('Error updating profile: ' + error.message);
                    return;
                }

                alert('Profile updated successfully!');
                // Update header name
                document.getElementById('header-user-name').textContent = name;
                // Uncheck edit mode
                document.getElementById('toggle-edit-mode').checked = false;
            } catch (error) {
                alert('Error updating profile: ' + error.message);
            }
        }

        async function handlePasswordUpdate() {
            const currentPassword = document.getElementById('current_password').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('Please fill in all password fields');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('New password and confirmation do not match');
                return;
            }

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    alert('Error updating password: ' + error.message);
                    return;
                }

                alert('Password updated successfully!');
                // Clear password fields
                document.getElementById('current_password').value = '';
                document.getElementById('new_password').value = '';
                document.getElementById('confirm_password').value = '';
                // Close password change mode
                document.getElementById('toggle-pw-mode').checked = false;
            } catch (error) {
                alert('Error updating password: ' + error.message);
            }
        }

        async function handleLogout() {
            const success = await signOut();
            if (success) {
                window.location.href = 'login_page.html';
            } else {
                alert('Error logging out. Please try again.');
            }
        }
    </script>
    
</body>
</html>
