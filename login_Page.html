<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login_page.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <title>Electric Bill Calculator</title>

</head>
<body>
    
    <div class="dot-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container-form">
        <div class="form">
            <h1 class="h1">Log in</h1>

            <!-- Fixed missing semicolon in onsubmit -->
            <form onsubmit="event.preventDefault(); handleLogin();">
                <input class="input-field" type="text" id="email" name="email" placeholder="Email" required>

                <input class="input-field" type="password" id="password" name="password" placeholder="Password" required>
                
                <div class="forgot-wrapper">
                    <a class="forgot" href="forgot_password.html">Forgot Password?</a>
                </div>

                <!-- HERE IS WHERE YOU PLACE THE INPUT CODE -->
                <!-- Replaced <button> with <input> and added class="btn-submit" for styling -->
                <input type="submit" value="Log in" class="btn-submit" />

                <div class="footer-link">
                    <a class="no-account" href="register_page.html">Don't have account?</a>
                </div>
            </form>
        </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        
         // Redirect if already logged in
            document.addEventListener("DOMContentLoaded", async () => {
                if (typeof checkAuth === 'function') {
                    await redirectIfAuthenticated();
                }
            });

            async function handleLogin() {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                if (!email || !password) {
                    alert("Please fill in all fields!");
                    return;
                }

                // Show loading state
                
                const submitBtn = document.querySelector('input[type="submit"]');
                const originalValue = submitBtn.value;
                submitBtn.value = "Logging in...";
                submitBtn.disabled = true;

                try {
                    
                    const { data, error } =
                        await supabaseClient.auth.signInWithPassword({
                            email: email,
                            password: password,
                        });

                    if (error) {
                        alert("Login failed: " + error.message);
                        submitBtn.value = originalValue;
                        submitBtn.disabled = false;
                        return;
                    }

                    // Success - redirect to dashboard
                    window.location.href = "dashboard_page.html";
                } catch (error) {
                    alert("An error occurred: " + error.message);
                    submitBtn.value = originalValue;
                    submitBtn.disabled = false;
                }
            }

            // Redirect if authenticated
            async function redirectIfAuthenticated() {
                // Ensure checkAuth exists
                if(typeof checkAuth !== 'function') return;

                const session = await checkAuth();
                if (session) {
                    window.location.href = "dashboard_page.html";
                }
            }
        
    </script>
</body>
</html>
