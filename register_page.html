<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/register_page.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <title>Electric Bill Calculator - Register</title>
</head>

<body>
    
    <div class="container-form">
        <div class="register-form">
            <h1 class="h1">Register</h1>
            
            <h2 class="subtitle">Set up your account</h2>

            <form onsubmit="event.preventDefault(); handleRegister();">
                <input class="input-field" type="text" id="reg_name" name="reg_name" placeholder="Name" required>
                <input class="input-field" type="text" id="reg_address" name="address" placeholder="Address" required>
                <input class="input-field" type="tel" id="reg_phone" name="phone" placeholder="Phone" required>
                <input class="input-field" type="email" id="reg_email" name="reg_email" placeholder="Email" required>
                <input class="input-field" type="password" id="reg_password" name="reg_password" placeholder="Password" required>
                <input class="input-field" type="password" id="reg_confirm_password" name="reg_confirm_password" placeholder="Confirm password" required>
                
                <div class="link-wrapper">
                    <a class="link-text" href="login_page.html">Already have account?</a>
                </div>

                <div class="button-wrapper">
                    <input type="submit" value="Register" class="btn-signup" />
                </div>
            </form>
        </div>  
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>

        // Redirect if already logged in
        document.addEventListener("DOMContentLoaded", async () => {
            if (typeof checkAuth === 'function') {
                 await redirectIfAuthenticated();
            }
        });

        async function handleRegister() {
            const name = document.getElementById("reg_name").value;
            const email = document.getElementById("reg_email").value;
            const password = document.getElementById("reg_password").value;
            const confirmPassword = document.getElementById("reg_confirm_password").value;
            
            // Get Address and Phone values
            const address = document.getElementById("reg_address").value;
            const phone = document.getElementById("reg_phone").value;

            if (!name || !email || !password || !confirmPassword || !address || !phone) {
                alert("Please fill in all fields!");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('input[type="submit"]');
            const originalValue = submitBtn.value;
            submitBtn.value = "Registering...";
            submitBtn.disabled = true;

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            address: address,
                            phone: phone
                        },
                    },
                });

                if (error) {
                    alert("Registration failed: " + error.message);
                    submitBtn.value = originalValue;
                    submitBtn.disabled = false;
                    return;
                }

                alert("Registration successful! Please check your email to verify your account, then login.");
                window.location.href = "login_page.html";
            } catch (error) {
                alert("An error occurred: " + error.message);
                submitBtn.value = originalValue;
                submitBtn.disabled = false;
            }
        }

        async function redirectIfAuthenticated() {
            if(typeof checkAuth !== 'function') return;
            
            const session = await checkAuth();
            if (session) {
                window.location.href = "dashboard_page.html";
            }
        }

    </script>
</body>
</html>
