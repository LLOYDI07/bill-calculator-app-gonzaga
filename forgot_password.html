<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Corrected path to css folder -->
    <link rel="stylesheet" type="text/css" href="css/forgot_password.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <title>Electric Bill Calculator</title>
</head>
<body>
 
    <header>
        <div class="dot-icon">
            <span></span>
            <span></span>
            <span></span>
        </div> 
    </header>
    <div class="container-form">
        <div class="forgot-form">
            <h1 class="h1">Forgot password?</h1>

            <form action="change-password">
                <input class="input-field" type="email" name="email" placeholder="Email" required>
                <input class="input-field" type="password" name="new_password" placeholder="New Password" required>
                <input class="input-field" type="password" name="confirm_password" placeholder="Confirm new password" required>

                <div class="button-wrapper">
                    <button type="submit" class="btn-change">Change new password</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
